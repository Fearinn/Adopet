<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopet - Perfil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="assets/css/normalize.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/cabecalho.css" rel="stylesheet">
    <link href="assets/css/principal.css" rel="stylesheet">
    <link href="assets/css/rodape.css" rel="stylesheet">
    <link href="assets/css/responsividade.css" rel="stylesheet">
</head>

<body>
    <div class="fundos">
        <div class="fundo-superior"></div>
        <div class="fundo-patas"></div>
        <div class="fundo-meio"></div>
    </div>
    <header class="cabecalho">
        <nav class="menu">
            <img src="/imagens/Logo.svg" alt="logo Adopet" class="menu__logo">
            <a href="../Principal/index.html" class="menu__icone menu__icone--casa"></a>
            <a href="../Contato/contato.html" class="menu__icone menu__icone--mensagem"></a>
        </nav>
        <a href="../Perfil/perfil.html" class="cabecalho__perfil" data-tag="ancoraPerfil"></a>
    </header>
    <main class="principal">
        <p class="texto-principal">
            Este é o perfil que aparece para responsáveis ou ONGs que recebem sua mensagem
        </p>
        <form data-tag='form' data-envia="nao" action="" class="formulario" novalidate>
            <label for="foto" class="formulario__label">Foto</label>
            <span class="formulario__foto">
                <input type="file" accept="image/*" id="foto" class="formulario__foto__arquivo">
            </span>
            <p class="formulario__instrucao-foto">Clique na foto para editar</p>
            <div class="formulario__container">
                <label for="nome" class="formulario__label">Nome</label>
                <input data-tag='input' data-tipo="nome" type="text" id="nome" class="formulario__input"
                    placeholder="Insira seu nome completo" required>
                <span class="formulario__erro"></span>
            </div>
            <div class="formulario__container">
                <label for="telefone" class="formulario__label">Telefone</label>
                <input data-tag='input' data-tipo="telefone" type="tel" id="telefone" class="formulario__input"
                    placeholder="Insira seu telefone e/ou WhatsApp" pattern="([^A-Za-z])+" required>
                <span class="formulario__erro"></span>
            </div>
            <div class="formulario__container">
                <label for="cidade" class="formulario__label">Cidade</label>
                <input data-tag='input' data-tipo="cidade" type="text" id="cidade" class="formulario__input"
                    placeholder="Insira a cidade onde você mora" required>
                <span class="formulario__erro"></span>
            </div>
            <div class="formulario__container">
                <label for="sobre" class="formulario__label">Sobre</label>
                <textarea data-tag='input' data-tipo='sobre' id="sobre" class="formulario__input formulario__textarea"
                    placeholder="Fale mais sobre você" required></textarea>
                <span class="formulario__erro"></span>
            </div>
            <button type="submit" class="formulario__botao">Enviar</button>
        </form>
    </main>
    <footer class="rodape">
        <p class="rodape__texto">2022 - Desenvolvido por Matheus Gomes (projeto Alura)</p>
    </footer>
</body>
<script src="/js/main.js" type="module"></script>

</html>
