<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopet - Contato</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="assets/css/normalize.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/cabecalho.css" rel="stylesheet">
    <link href="assets/css/principal.css" rel="stylesheet">
    <link href="assets/css/rodape.css" rel="stylesheet">
    <link href="assets/css/responsividade.css" rel="stylesheet">
</head>

<body>
    <div class="fundos">
        <div class="fundo-superior"></div>
        <div class="fundo-meio"></div>
    </div>
    <header class="cabecalho">
        <nav class="menu">
            <img src="../imagens/Logo.svg" alt="logo Adopet" class="menu__logo">
            <a href="../Principal/index.html" class="menu__icone menu__icone--casa"></a>
            <a href="../Contato/contato.html" class="menu__icone menu__icone--mensagem"></a>
        </nav>
        <a href="../Perfil/perfil.html" class="cabecalho__perfil"></a>
    </header>
    <main class="principal">
        <p class="texto-principal">
            Envie uma mensagem para a pessoa ou instituição que está cuidando do animal
        </p>
        <form data-tag="form" action="/Animais/animais.html" class="formulario" novalidate>
            <div class="formulario__container">
                <label for="nome" class="formulario__label">Nome</label>
                <input data-tag="input" data-tipo="nome" type="text" id="nome" class="formulario__input"
                    placeholder="Insira seu nome completo" required>
                <span class="formulario__erro"></span>
            </div>
            <div class="formulario__container">
                <label for="telefone" class="formulario__label">Telefone</label>
                <input data-tag="input" data-tipo="telefone" type="tel" id="telefone" class="formulario__input"
                    placeholder="Insira seu telefone e/ou WhatsApp" pattern="[^A-Za-z]+" required>
                <span class="formulario__erro"></span>
            </div>
            <div class="formulario__container">
                <label for="nome-animal" class="formulario__label">Nome do animal</label>
                <input data-tag="input" data-tipo="animal" type="text" id="nome-animal" class="formulario__input"
                    placeholder="Por qual animal você se interessou?" required>
                <span class="formulario__erro"></span>
            </div>
            <div class="formulario__container">
                <label for="mensagem" class="formulario__label">Mensagem</label>
                <textarea data-tag="input" data-tipo="mensagem" id="mensagem"
                    class="formulario__input formulario__textarea" placeholder="Escreva sua mensagem"
                    required></textarea>
                <span class="formulario__erro"></span>
            </div>
            <button type="submit" class="formulario__botao">Enviar</button>
        </form>
    </main>
    <footer class="rodape">
        <p class="rodape__texto">2022 - Desenvolvido por Matheus Gomes (projeto Alura)</p>
    </footer>
</body>

<script src="/js/main.js" type="module"></script>

</html>
